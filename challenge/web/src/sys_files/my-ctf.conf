<VirtualHost *:80>
    ServerAdmin ctf@localhost
    DocumentRoot /var/www/html

    # Default index file
    DirectoryIndex index.php index.html

    # Prevent Apache from forcing redirects to port 80
    ServerName 192.168.33.97 # change it With host machine Ip 
    UseCanonicalName Off

    SetEnvIf X-Forwarded-Proto https HTTPS=on

    # Enable directory listing and allow PHP execution in /uploads/
    <Directory /var/www/html/uploads>
        Options +Indexes +ExecCGI
        IndexOptions FancyIndexing
        AllowOverride All
        Require all granted
        <FilesMatch "\.php$">
            SetHandler application/x-httpd-php
        </FilesMatch>
    </Directory>

    # Allow full access to the web root
    <Directory /var/www/html>
        Options +Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    # Log files
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
